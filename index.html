<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="page__title">MétéoJS - Application météo en JavaScript</title>
    <meta name="description" content="MétéoJS - Une application météo simple utilisant JavaScript et l'API d'OpenWeatherMap" class="page__description">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" class="page__favicon">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="js/config.js" defer></script>
    <script src="js/functions.js" defer></script>
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="container">

        <div class="weather-card">
            <div class="weather-card__gradient"></div>
            <section class="weather-card__date">
                <h2 class="weather-card__day-name"></h2>
                <span class="weather-card__day"></span>
                <i class="weather-card__location-icon" data-feather="map-pin"></i>
                <span class="weather-card__location"></span>
            </section>
            <section class="weather-card__data">
                <i class="weather-card__icon" data-feather="sun"></i>
                <h1 class="weather-card__temperature"></h1>
                <h3 class="weather-card__description"></h3>
            </section>
        </div>

        <div class="weather-info">
            <section class="weather-info__today">
                <div class="weather-info__precipitation">
                    <span class="weather-info__title">Précipitation</span>
                    <span class="weather-info__value"></span>
                </div>
                <div class="weather-info__humidity">
                    <span class="weather-info__title">Humidité</span>
                    <span class="weather-info__value"></span>
                </div>
                <div class="weather-info__wind">
                    <span class="weather-info__title">Vent</span>
                    <span class="weather-info__value"></span>
                </div>
            </section>
            <section class="weather-info__week">
                <ul class="weather-info__week-list">
                </ul>
            </section>
            <nav class="weather-navigation">
                <button class="button button--location">
                    <i data-feather="map-pin"></i>
                    <span class="button__text">Changer de ville</span>
                </button>
                <button class="button button--today">
                    <i data-feather="sun"></i> <span class="button__text">Aujourd'hui</span>
                </button>
            </nav>
        </div>

    </div>

    <footer class="page-footer">
        <p class="page-footer__copyright">Copyright © 2025 Jonathan GANIVET, tous droits réservés.<br>
            Données météorologiques fournies par <a href="https://openweathermap.org/" target="_blank" class="page-footer__link">OpenWeatherMap</a></p>
    </footer>
</body>
</html>
